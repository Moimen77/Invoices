<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✏️ تعديل الفاتورة</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f9f9f9;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>✏️ تعديل الفاتورة</h2>

        <form id="editForm">
            <label>اسم المورد:</label>
            <input type="text" id="supplier_name" required>

            <label>رقم الفاتورة:</label>
            <input type="text" id="invoice_number" required>

            <label>تاريخ الفاتورة:</label>
            <input type="date" id="issue_date" required>

            <label>إجمالي الفاتورة:</lab8el>
                <input type="number" id="total_amount" step="0.01" required>

                <label>رابط الصورة:</label>
                <input type="text" id="image_url">

                <button type="submit">💾 حفظ التعديلات</button>
        </form>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        // 🧩 دالة للحصول على قيمة الـ id من الـ URL
        function getInvoiceIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        // 🟢 تحميل بيانات الفاتورة عند فتح الصفحة
        document.addEventListener("DOMContentLoaded", async () => {
            const invoiceId = getInvoiceIdFromURL();
            if (!invoiceId) {
                alert("❌ لم يتم تحديد رقم الفاتورة");
                window.location.href = "invoices.html";
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/invoices/${invoiceId}`);
                const data = await res.json();

                if (data.status !== "success") {
                    alert("⚠️ لم يتم العثور على الفاتورة");
                    return;
                }

                const inv = data.data;
                document.getElementById("supplier_name").value = inv.supplier_name || "";
                document.getElementById("invoice_number").value = inv.invoice_number || "";
                document.getElementById("issue_date").value = inv.issue_date ? inv.issue_date.slice(0, 10) : "";
                document.getElementById("total_amount").value = inv.total_amount || 0;
                document.getElementById("image_url").value = inv.image_url || "";

            } catch (err) {
                console.error(err);
                alert("❌ حدث خطأ أثناء تحميل البيانات");
            }
        });




        // 🟠 إرسال التعديلات إلى السيرفر
        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const invoiceId = getInvoiceIdFromURL();

            const payload = {
                supplier_name: document.getElementById("supplier_name").value,
                invoice_number: document.getElementById("invoice_number").value,
                issue_date: document.getElementById("issue_date").value,
                total_amount: parseFloat(document.getElementById("total_amount").value),
                image_url: document.getElementById("image_url").value
            };

            try {
                const res = await fetch(`${API_BASE}/invoices/update/${invoiceId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (data.status === "success") {
                    alert("✅ تم حفظ التعديلات بنجاح");
                    window.location.href = "invoices.html";
                } else {
                    alert("❌ فشل التعديل: " + (data.message || "حدث خطأ"));
                }

            } catch (err) {
                console.error("Error updating invoice:", err);
                alert("⚠️ حدث خطأ أثناء الحفظ");
            }
        });
    </script>
</body>

</html>
